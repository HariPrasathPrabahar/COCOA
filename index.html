<!DOCTYPE html>
<html>
<head>
  <title>Case Bot</title>
  <style>
    body { font-family: Arial; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; width: 100%; }
    .results a { display: block; margin: 0.5rem 0; color: blue; }
  </style>
</head>
<body>
  <h2>Case Bot ðŸ¤–</h2>
  <p>Enter your case problem:</p>
  <input id="query" placeholder="e.g., market entry strategy for edtech..." />
  <button onclick="submitQuery()">Find PPTs</button>
  <div class="results" id="results"></div>

 <script>
  async function submitQuery() {
    const query = document.getElementById('query').value;
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "Searching...";
    
    try {
      const res = await fetch("https://script.google.com/a/macros/iimamritsar.ac.in/s/AKfycbxTL8u05BSlTyoNp9YjYo9ZjyRfHg1QNDc34bdHpZNJwzql1DLgDVvRLJaNUC24UrTB/exec", {
        method: "POST",
        body: JSON.stringify({ query }),
        headers: { "Content-Type": "application/json" }
      });
      
      const data = await res.json();

      if (Array.isArray(data) && data.length > 0) {
        resultsDiv.innerHTML = data.map(item => 
          `<a href="${item.url}" target="_blank">${item.description}</a>`
        ).join('');
      } else {
        resultsDiv.innerHTML = "No matching results found.";
      }
    } catch (err) {
      resultsDiv.innerHTML = "Error fetching results.";
      console.error(err);
    }
  }
</script>
</body>
</html>
